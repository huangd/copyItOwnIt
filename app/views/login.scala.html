@(form: Form[(String, String)])(implicit flash: Flash)


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>Signin</title>
        <link rel="shortcut icon" type="image/pgn" href="@routes.Assets.at("images/favicon.png")" />
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/signin.css")" />

            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Copy It &amp; Own It</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.Application.login()">Log In</a></li>
                        <li><a href="@routes.UserPost.user()">Quotes</a></li>
                    </ul>
                </div> <!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <form class="form-signin" role="form" action="@routes.Application.authenticate" method="POST">
                <h2 class="form-signin-heading">Please sign in</h2>
                @form.globalError.map { error =>
                    <p class="error">
                        @error.message
                    </p>
                }
                @flash.get("success").map { message =>
                    <p class="success">
                        @message
                    </p>
                }
                <input type="email" name="email" class="form-control" placeholder="Email" id="email" value="@form("email").value" required autofocus>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" id="loginButton" type="submit">Sign in</button>
            </form>
        </div> <!-- /container -->
        <script>
        ( function ( i, s, o, g, r, a, m ) { i[ 'GoogleAnalyticsObject' ] = r ; i[ r ] = i[ r ] || function ( ) {
        ( i[ r ].q = i[ r ].q ||[ ] ).push ( arguments ) }, i[ r ].l = 1 * new Date ( ) ; a = s.createElement ( o ),
        m = s.getElementsByTagName ( o )[ 0 ] ; a.async = 1 ; a.src = g ; m.parentNode.insertBefore ( a, m )
        } ) ( window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga' ) ;

        ga ( 'create', 'UA-49103805-1', 'copyitownit.com' ) ;
        ga ( 'send', 'pageview' ) ;
        </script>
    </body>
</html>
