@(user: User)
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            CopyItOwnIt
        </title>
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/bootstrap-theme.css")" />
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/copyItOwnIt.css")" />
    </head>

    <body role="document" style>
            <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Copy It &amp; Own It</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">@user.email</a></li>
                        <li><a href="@routes.Application.logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="addPost" class="container" role="form">
            <form id="addPostForm" role="form" action="@routes.UserPost.addPost" method="POST">
                <textarea name="aPost" id="aPost" class="form-control" rows="2" form="addPostForm" required></textarea>
                <button class="btn btn-block" id="addPostButton" type="submit">Add</button>
            </form>
        </div>

        <div id="posts" class="container theme-showcase" role="main">
        </div>

            <!-- Modal -->
        <div class="modal fade" id="diffViewModal" tabindex="-1" role="dialog" aria-labelledby="diffViewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Diff View</h4>
                    </div>
                    <div class="modal-body">
                        <div id="compare"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/diffview.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/post.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/user.js")" type="text/javascript"></script>
        <script>
        ( function ( i, s, o, g, r, a, m ) { i[ 'GoogleAnalyticsObject' ] = r ; i[ r ] = i[ r ] || function ( ) {
        ( i[ r ].q = i[ r ].q ||[ ] ).push ( arguments ) }, i[ r ].l = 1 * new Date ( ) ; a = s.createElement ( o ),
        m = s.getElementsByTagName ( o )[ 0 ] ; a.async = 1 ; a.src = g ; m.parentNode.insertBefore ( a, m )
        } ) ( window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga' ) ;

        ga ( 'create', 'UA-49103805-1', 'copyitownit.com' ) ;
        ga ( 'send', 'pageview' ) ;

        </script>
    </body>
</html>
