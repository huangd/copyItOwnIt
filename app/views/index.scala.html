<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CopyItOwnIt</title>
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/bootstrap-theme.css")" />
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/copyItOwnIt.css")" />
    </head>

    <body role="document" style>
            <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Copy It &amp; Own It</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.Application.login()">Log In</a></li>
                        <li><a href="@routes.UserPost.user()">Quotes</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container theme-showcase" role="main">
                <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Copy it & Own it</h1>
                <p>This is a place for all your quotes and it helps you remember them as well.</p>
                <p><a href="@routes.Application.signup()" class="btn btn-primary btn-lg" role="button">Sign Up</a></p>
            </div>
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
